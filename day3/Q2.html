<!-- 2. Temperature Converter (Celsius to Fahrenheit) 
 Concepts: Arithmetic operations, Variables 
 Description: This program converts temperatures from Celsius to Fahrenheit. It asks the 
user to input a temperature in Celsius and then applies the formula to convert it to 
Fahrenheit: The result is then displayed. -->
<!DOCTYPE html>
<head>
    <title>Temperature Converter</title>    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            height: auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #444;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367D6;
        }
        .entry {
            display:contents;
            margin-top: 20px;
        }
        .entry input {
            padding: 10px;
            width:40%;
            height: auto;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature converter (°C to °F)</h1>
        <div class="entry">
            <label for="celsius">Enter temperature in Celsius:</label>
            <input type="text" id="celsius" placeholder="Enter temperature (°C)" />
        </div>
        <button class="button" onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>
    <script>
        function convertTemperature() {
            let celsius = document.getElementById('celsius').value;
            celsius = parseFloat(celsius);
            if (isNaN(celsius)) {
                document.getElementById('result').innerText = 'Please enter a valid number for Celsius.';
            } else {
                let fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('result').innerText = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F.`;
            }
        }
    </script>
</body>
</html>
