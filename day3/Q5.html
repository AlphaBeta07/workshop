<!-- 5. Simple To-Do List 
 Concepts: Arrays, Array methods (push), User interaction 
 Description: This program simulates a basic to-do list. It allows users to add tasks by 
pushing them into an array. The list can be displayed or modified as needed. The program 
can be expanded to include other features like removing tasks or marking them as 
completed.  -->

<!DOCTYPE html>
<head>
  <title>Simple To-Do list</title>
</head>
<body>
  <h1>Simple To-Do list</h1>
  <p>Enter a task below & add it to your list:</p>
  <input type="text" id="taskInput" placeholder="Enter a new task">
  <button onclick="addTask()">Add Task</button>

  <h2>Task List:</h2>
  <ul id="taskList">
  </ul>
  <script> 
    let tasks = []; 
    function addTask() {
      const taskInput = document.getElementById('taskInput').value;  
      if (taskInput.trim() !== '') {
        tasks.push(taskInput);  
        displayTasks();  
      } else {
        alert('Please enter a task!');
      }
      document.getElementById('taskInput').value = ''; 
    }

    function displayTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';


      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task;

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = function() {
          removeTask(index); 
        };
        
        li.appendChild(removeButton);
        taskList.appendChild(li); 
      });
    }
    function removeTask(index) {
      tasks.splice(index, 1); 
      displayTasks(); 
    }
  </script>
</body>
</html>
