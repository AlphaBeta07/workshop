<!-- 4. Count Vowels in a String 
 Concepts: String manipulation, Loops (for), Conditional statements 
 Description: This program counts the number of vowels (A, E, I, O, U) in a given string. 
The program loops through each character of the string, checks if it's a vowel using 
conditional statements, and increments a counter accordingly. -->
<!DOCTYPE html>
<head>
  <title>Count the Vowels in a String</title>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
    }
    .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        height: auto;
        text-align: center;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #444;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
    }
    button:hover {
        background-color: #3367D6;
    }
    .entry {
        display:contents;
        margin-top: 20px;
    }
    .entry input {
        padding: 10px;
        width:40%;
        height: auto;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    } 
</style>
</head>
<body>
  <div class="container">
    <h1>Count the vowels in a String</h1>
    <div class="entry">
      <p>Enter a string </p>
      <input type="text" id="inputString" placeholder="Enter a string here">
    </div>
    <button onclick="countVowels()">Count</button>
    <h2>Result:</h2>
    <p id="result"></p>
  </div>
  <script>
    function countVowels() {
      const inputString = document.getElementById('inputString').value;
      let vowelCount = 0;
      for (let i = 0; i < inputString.length; i++) {
        if ('aeiouAEIOU'.indexOf(inputString[i]) !== -1) {
          vowelCount++;
        }
      }
      document.getElementById('result').textContent = `Number of vowels: ${vowelCount}`;
    }
  </script>
</body>
</html>
